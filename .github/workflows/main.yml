name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: ðŸ§° Install .NET WASM Build Tools
        run: dotnet workload install wasm-tools

      - name: ðŸ’¾ Setup Node.js (for TailwindCSS)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¥ Install TailwindCSS and plugins
        working-directory: StaticBlaze
        run: npm ci

      - name: ðŸ“¦ Restore .NET Dependencies
        run: dotnet restore ./StaticBlaze/StaticBlaze.csproj

      - name: ðŸ—ï¸ Build Blazor Project
        run: dotnet publish ./StaticBlaze/StaticBlaze.csproj -c Release -p:GHPages=true -o published --no-restore

      - name: ðŸ“„ Add .nojekyll File
        run: touch published/wwwroot/.nojekyll

      - name: ðŸ” Check if GithubPage branch exists
        id: check-branch
        run: |
          if git ls-remote --heads origin refs/heads/GithubPage | grep -q 'GithubPage'; then
            echo "branch_exists=true" >> $GITHUB_OUTPUT
          else
            echo "branch_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸŒ¿ Create GithubPage branch if needed
        if: steps.check-branch.outputs.branch_exists == 'false'
        run: |
          git checkout --orphan GithubPage
          git rm -rf .
          echo "# Github Pages Branch" > README.md
          git add README.md
          git commit -m "Initial commit for GithubPage branch"
          git push origin GithubPage

      - name: ðŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GHPAT }}
          folder: published/wwwroot
          branch: GithubPage
