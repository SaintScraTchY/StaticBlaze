name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: ğŸ§° Install .NET WASM Build Tools
        run: dotnet workload install wasm-tools

      - name: ğŸ’¾ Setup Node.js (for TailwindCSS)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install TailwindCSS and plugins
        working-directory: StaticBlaze
        run: npm ci

      - name: ğŸ“¦ Restore .NET Dependencies
        run: dotnet restore ./StaticBlaze/StaticBlaze.csproj

      - name: ğŸ—ï¸ Build Blazor Project
        run: dotnet publish ./StaticBlaze/StaticBlaze.csproj -c Release -p:GHPages=true -o published --no-restore

      - name: ğŸ“„ Add .nojekyll File
        run: touch published/wwwroot/.nojekyll

      - name: ğŸ“‚ Ensure gh-pages branch exists
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GHPAT }}
        run: |
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            echo ${{ secrets.GHPAT }}
            echo ${{ secrets.GITHUB_TOKEN }}
            echo "gh-pages branch does not exist. Creating an empty orphan branch..."
            git fetch origin
            git checkout --orphan gh-pages
            git reset --hard
            
            # âœ… Configure author identity
            git config user.name "SaintScraTchY"
            git config user.email "mehrshad2028@gmail.com"
      
            git commit --allow-empty -m "Initialize gh-pages branch"
      
            # âœ… Add authenticated remote
            git remote set-url origin https://x-access-token:${TOKEN}@github.com/${REPO}.git
      
            git push origin gh-pages
            git checkout main
          else
            echo "gh-pages branch already exists."
          fi

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GHPAT }}
          folder: published/wwwroot
          branch: gh-pages
